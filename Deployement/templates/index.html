<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Volume Prediction</title>
</head>
<body>
    <h1>Traffic Volume Prediction</h1>
    <form action="/predict" method="POST">
        <label for="road_name">Select Road Name:</label>
        <select name="road_name" id="road_name">
            {% for road in road_names %}
                <option value="{{ road }}">{{ road }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="date">Enter Date (YYYY-MM-DD):</label>
        <input type="date" name="date" id="date" required>
        <br>
        <input type="submit" value="Predict">
    </form>
    <h2>Predicted Traffic Volume: <span id="prediction"></span></h2>
</body>
</html>
